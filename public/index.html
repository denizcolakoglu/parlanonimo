<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parlanonimo ‚Äî Anonymous Map Messages</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Caveat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
<script src="/socket.io/socket.io.js"></script>
<style>
  :root {
    --bg-dark: #1a1a2e;
    --accent-pink: #ff6b9d;
    --accent-yellow: #ffd93d;
    --accent-blue: #6ec6ff;
    --accent-green: #6bff9d;
    --accent-purple: #c56bff;
    --text-light: #e8e8f0;
    --text-muted: #8888aa;
    --glass: rgba(22, 33, 62, 0.92);
    --glass-border: rgba(255, 255, 255, 0.1);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Fredoka', sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    overflow: hidden;
    height: 100vh; width: 100vw;
  }

  /* ‚îÄ‚îÄ‚îÄ NAME ENTRY ‚îÄ‚îÄ‚îÄ */
  #name-screen {
    position: fixed; inset: 0; z-index: 9999;
    display: flex; align-items: center; justify-content: center;
    background: var(--bg-dark);
    background-image:
      radial-gradient(ellipse at 20% 50%, rgba(107,255,157,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(255,107,157,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 80%, rgba(110,198,255,0.06) 0%, transparent 50%);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  #name-screen.hidden { opacity: 0; pointer-events: none; transform: scale(1.05); }
  .name-card {
    text-align: center; padding: 3rem 2.5rem; border-radius: 2rem;
    background: var(--glass); border: 1px solid var(--glass-border);
    backdrop-filter: blur(20px); max-width: 420px; width: 90%;
    animation: float-in 0.8s ease;
  }
  @keyframes float-in { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  .name-card .logo-icon { font-size: 4rem; margin-bottom: 0.5rem; filter: drop-shadow(0 0 20px rgba(255,107,157,0.4)); }
  .name-card h1 {
    font-size: 2rem; font-weight: 700;
    background: linear-gradient(135deg, var(--accent-pink), var(--accent-yellow));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.25rem;
  }
  .name-card p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.5; }
  .name-input-wrap { position: relative; margin-bottom: 1.5rem; }
  .name-input-wrap input {
    width: 100%; padding: 1rem 1.25rem; border-radius: 1rem;
    border: 2px solid var(--glass-border); background: rgba(255,255,255,0.04);
    color: var(--text-light); font-family: 'Fredoka', sans-serif;
    font-size: 1.1rem; outline: none; transition: border-color 0.3s;
  }
  .name-input-wrap input:focus { border-color: var(--accent-pink); }
  .name-input-wrap input::placeholder { color: var(--text-muted); }
  .enter-btn {
    padding: 0.9rem 2.5rem; border: none; border-radius: 1rem;
    background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
    color: #fff; font-family: 'Fredoka', sans-serif; font-size: 1.1rem; font-weight: 600;
    cursor: pointer; transition: transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 4px 20px rgba(255,107,157,0.3);
  }
  .enter-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255,107,157,0.5); }
  .enter-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

  /* ‚îÄ‚îÄ‚îÄ MAP ‚îÄ‚îÄ‚îÄ */
  #map { width: 100%; height: 100vh; z-index: 1; background: #1a1a2e; }
  .leaflet-control-zoom { display: none; }

  /* ‚îÄ‚îÄ‚îÄ CLUSTER STYLES ‚îÄ‚îÄ‚îÄ */
  .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
    background: rgba(255,107,157,0.25) !important;
    border: 2px solid rgba(255,107,157,0.5) !important;
    backdrop-filter: blur(8px);
  }
  .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
    background: linear-gradient(135deg, #ff6b9d, #c56bff) !important;
    color: #fff !important;
    font-family: 'Fredoka', sans-serif !important;
    font-weight: 700 !important;
    font-size: 14px !important;
  }
  .marker-cluster-medium { background: rgba(197,107,255,0.25) !important; border-color: rgba(197,107,255,0.5) !important; }
  .marker-cluster-large { background: rgba(110,198,255,0.25) !important; border-color: rgba(110,198,255,0.5) !important; }
  .marker-cluster-medium div { background: linear-gradient(135deg, #c56bff, #6ec6ff) !important; }
  .marker-cluster-large div { background: linear-gradient(135deg, #6ec6ff, #6bff9d) !important; }

  /* Hide default marker icons */
  .bubble-marker { opacity: 0; width: 1px !important; height: 1px !important; }

  /* ‚îÄ‚îÄ‚îÄ SPEECH BUBBLES ‚îÄ‚îÄ‚îÄ */
  .bubble-popup .leaflet-popup-content-wrapper {
    border-radius: 1.2rem !important;
    box-shadow: 0 4px 24px rgba(0,0,0,0.4) !important;
    border: 1px solid rgba(255,255,255,0.08) !important;
    padding: 0 !important;
    overflow: hidden;
  }
  .bubble-popup .leaflet-popup-content { margin: 0 !important; width: auto !important; }
  .bubble-popup .leaflet-popup-tip-container { display: none; }
  .bubble-popup .leaflet-popup-close-button { display: none !important; }

  .bubble-inner {
    padding: 0.85rem 1.1rem;
    min-width: 140px; max-width: 260px;
    position: relative; overflow: hidden;
  }
  .bubble-name { font-family: 'Caveat', cursive; font-size: 1.05rem; font-weight: 700; margin-bottom: 0.15rem; opacity: 0.85; }
  .bubble-text { font-size: 0.9rem; line-height: 1.45; word-break: break-word; color: #e8e8f0; }
  .bubble-time { font-size: 0.68rem; opacity: 0.35; margin-top: 0.3rem; text-align: right; color: #e8e8f0; }
  .bubble-timer-bar {
    position: absolute; bottom: 0; left: 0; height: 3px;
    animation: timer-shrink linear forwards;
  }
  @keyframes timer-shrink { from { width: 100%; } to { width: 0%; } }

  .bubble-thought .leaflet-popup-content-wrapper { border-radius: 1.6rem !important; }

  .theme-pink .leaflet-popup-content-wrapper { background: rgba(255,107,157,0.22) !important; }
  .theme-pink .bubble-name { color: #ff6b9d; }
  .theme-pink .bubble-timer-bar { background: #ff6b9d; }
  .theme-blue .leaflet-popup-content-wrapper { background: rgba(110,198,255,0.22) !important; }
  .theme-blue .bubble-name { color: #6ec6ff; }
  .theme-blue .bubble-timer-bar { background: #6ec6ff; }
  .theme-yellow .leaflet-popup-content-wrapper { background: rgba(255,217,61,0.22) !important; }
  .theme-yellow .bubble-name { color: #ffd93d; }
  .theme-yellow .bubble-timer-bar { background: #ffd93d; }
  .theme-green .leaflet-popup-content-wrapper { background: rgba(107,255,157,0.22) !important; }
  .theme-green .bubble-name { color: #6bff9d; }
  .theme-green .bubble-timer-bar { background: #6bff9d; }
  .theme-purple .leaflet-popup-content-wrapper { background: rgba(197,107,255,0.22) !important; }
  .theme-purple .bubble-name { color: #c56bff; }
  .theme-purple .bubble-timer-bar { background: #c56bff; }

  /* ‚îÄ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ‚îÄ */
  #top-bar {
    position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 1.25rem; pointer-events: none;
  }
  #top-bar > * { pointer-events: auto; }
  .top-brand {
    display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 1rem;
    background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
    font-weight: 600; font-size: 0.95rem;
  }
  .top-brand span { font-size: 1.2rem; }
  .top-info { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; justify-content: flex-end; }
  .info-pill {
    padding: 0.45rem 0.85rem; border-radius: 0.8rem; background: var(--glass);
    border: 1px solid var(--glass-border); backdrop-filter: blur(20px); font-size: 0.8rem; color: var(--text-muted);
  }
  .info-pill .val { color: var(--accent-yellow); font-weight: 600; }
  .info-pill .val-blue { color: var(--accent-blue); font-weight: 600; }

  /* ‚îÄ‚îÄ‚îÄ COMPOSE ‚îÄ‚îÄ‚îÄ */
  #compose-panel {
    position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
    z-index: 1000; display: none; flex-direction: column; align-items: center; gap: 0.75rem;
    animation: slide-up 0.4s ease;
  }
  #compose-panel.show { display: flex; }
  @keyframes slide-up { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
  .compose-box {
    display: flex; gap: 0.5rem; align-items: flex-end; padding: 0.75rem; border-radius: 1.5rem;
    background: var(--glass); border: 1px solid var(--glass-border);
    backdrop-filter: blur(20px); box-shadow: 0 8px 40px rgba(0,0,0,0.4); max-width: 520px; width: 92vw;
  }
  .compose-box textarea {
    flex: 1; padding: 0.65rem 0.9rem; border-radius: 1rem;
    border: 1.5px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.04);
    color: var(--text-light); font-family: 'Fredoka', sans-serif; font-size: 0.95rem;
    resize: none; outline: none; min-height: 42px; max-height: 100px; line-height: 1.4;
  }
  .compose-box textarea:focus { border-color: var(--accent-blue); }
  .compose-box textarea::placeholder { color: var(--text-muted); }
  .type-selector { display: flex; gap: 0.3rem; }
  .type-btn {
    width: 38px; height: 38px; border-radius: 0.75rem;
    border: 1.5px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.04);
    color: var(--text-muted); font-size: 1.1rem; cursor: pointer; transition: all 0.2s;
    display: flex; align-items: center; justify-content: center;
  }
  .type-btn:hover { background: rgba(255,255,255,0.08); }
  .type-btn.active { border-color: var(--accent-blue); background: rgba(110,198,255,0.12); color: var(--accent-blue); }
  .send-btn {
    width: 42px; height: 42px; border-radius: 50%; border: none;
    background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
    color: #fff; font-size: 1.2rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 4px 16px rgba(255,107,157,0.3); flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
  }
  .send-btn:hover:not(:disabled) { transform: scale(1.08); box-shadow: 0 6px 24px rgba(255,107,157,0.5); }
  .send-btn:disabled { opacity: 0.35; cursor: not-allowed; transform: none; }

  .cooldown-notice {
    position: fixed; bottom: 6rem; left: 50%; transform: translateX(-50%);
    padding: 0.6rem 1.2rem; border-radius: 1rem;
    background: rgba(255,107,157,0.15); border: 1px solid rgba(255,107,157,0.2);
    backdrop-filter: blur(10px); font-size: 0.85rem; color: var(--accent-pink);
    z-index: 1100; display: none; white-space: nowrap;
  }
  .cooldown-notice.show { display: block; }
  .tap-hint {
    position: fixed; bottom: 2.5rem; left: 50%; transform: translateX(-50%);
    padding: 0.5rem 1.2rem; border-radius: 1rem;
    background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
    color: var(--text-muted); font-size: 0.85rem; z-index: 900;
    animation: pulse-hint 3s ease infinite; pointer-events: none; white-space: nowrap;
  }
  @keyframes pulse-hint { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
  .tap-hint.hidden { display: none; }
  .connection-status {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
    padding: 1rem 2rem; border-radius: 1rem; background: rgba(255,107,157,0.2);
    border: 1px solid rgba(255,107,157,0.3); backdrop-filter: blur(10px);
    color: var(--accent-pink); font-size: 1rem; z-index: 9000; display: none; text-align: center;
  }
  .connection-status.show { display: block; }
  .locate-btn {
    position: fixed; bottom: 5.5rem; right: 1rem; z-index: 1000;
    width: 44px; height: 44px; border-radius: 50%;
    background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
    color: var(--text-light); font-size: 1.2rem; cursor: pointer;
    display: none; align-items: center; justify-content: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  }
  .locate-btn:hover { background: rgba(110,198,255,0.15); }
  .locate-btn.show { display: flex; }

  @media (max-width: 600px) {
    .name-card { padding: 2rem 1.5rem; }
    .name-card h1 { font-size: 1.6rem; }
    .compose-box { padding: 0.5rem; }
  }
</style>
</head>
<body>

<div id="name-screen">
  <div class="name-card">
    <div class="logo-icon">üí¨</div>
    <h1>Parlanonimo</h1>
    <p>Drop anonymous messages on the real map.<br>They vanish in 5 minutes. Speak freely.</p>
    <div class="name-input-wrap">
      <input type="text" id="name-input" placeholder="Choose a display name..." maxlength="20" autocomplete="off" spellcheck="false">
    </div>
    <button class="enter-btn" id="enter-btn" disabled>Enter the Map</button>
  </div>
</div>

<div class="connection-status" id="connection-status">Reconnecting...</div>

<div id="top-bar" style="display:none;">
  <div class="top-brand"><span>üí¨</span> Parlanonimo</div>
  <div class="top-info">
    <div class="info-pill">üë§ <span id="display-name" class="val"></span></div>
    <div class="info-pill">üåê <span id="user-count" class="val-blue">1</span> online</div>
    <div class="info-pill">üí¨ <span id="msg-count" class="val">0</span> live</div>
  </div>
</div>

<div id="map"></div>
<button class="locate-btn" id="locate-btn" title="Go to my location">üìç</button>
<div class="tap-hint" id="tap-hint" style="display:none;">Tap anywhere on the map to drop a message</div>

<div id="compose-panel">
  <div class="compose-box">
    <div class="type-selector">
      <button class="type-btn active" data-type="speech" title="Speech">üí¨</button>
      <button class="type-btn" data-type="thought" title="Thought">üí≠</button>
    </div>
    <textarea id="msg-input" placeholder="What's on your mind?" rows="1" maxlength="280"></textarea>
    <button class="send-btn" id="send-btn" title="Send">‚ñ≤</button>
  </div>
</div>

<div class="cooldown-notice" id="cooldown-notice"></div>

<script>
(function(){
  let userName = '';
  let bubbles = {};
  let bubbleCount = 0;
  let pendingLatLng = null;
  let selectedType = 'speech';
  let cooldownInterval = null;
  let cooldownEndTime = 0;
  let map;

  const themes = ['pink','blue','yellow','green','purple'];
  const $ = id => document.getElementById(id);

  const nameScreen=$('name-screen'), nameInput=$('name-input'), enterBtn=$('enter-btn');
  const topBar=$('top-bar'), composePanel=$('compose-panel'), msgInput=$('msg-input');
  const sendBtn=$('send-btn'), cooldownNotice=$('cooldown-notice'), tapHint=$('tap-hint');
  const displayNameEl=$('display-name'), msgCountEl=$('msg-count');
  const userCountEl=$('user-count'), connectionStatus=$('connection-status');
  const locateBtn=$('locate-btn');

  // ‚îÄ‚îÄ‚îÄ SOCKET.IO ‚îÄ‚îÄ‚îÄ
  const socket = io();
  socket.on('connect', () => connectionStatus.classList.remove('show'));
  socket.on('disconnect', () => connectionStatus.classList.add('show'));
  socket.on('bubble:existing', b => createBubble(b));
  socket.on('bubble:new', b => { createBubble(b); cooldownEndTime = Date.now() + 300000; });
  socket.on('bubble:cooldown', d => showCooldown(d.remainingSeconds * 1000));
  socket.on('bubble:error', d => console.error('Server error:', d.message));
  socket.on('users:count', c => { userCountEl.textContent = c; });

  // ‚îÄ‚îÄ‚îÄ NAME ENTRY ‚îÄ‚îÄ‚îÄ
  nameInput.addEventListener('input', () => { enterBtn.disabled = nameInput.value.trim().length === 0; });
  nameInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !enterBtn.disabled) startSession(); });
  enterBtn.addEventListener('click', startSession);

  function startSession() {
    userName = nameInput.value.trim();
    if (!userName) return;
    nameScreen.classList.add('hidden');
    displayNameEl.textContent = userName;
    topBar.style.display = 'flex';
    tapHint.style.display = 'block';
    locateBtn.classList.add('show');
    initMap();
  }

  // ‚îÄ‚îÄ‚îÄ MAP ‚îÄ‚îÄ‚îÄ
  let clusterGroup;
  function initMap() {
    map = L.map('map', {
      center: [45.7, 9.18],
      zoom: 13,
      zoomControl: false,
      attributionControl: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      subdomains: 'abcd'
    }).addTo(map);

    // Create cluster group with custom settings
    clusterGroup = L.markerClusterGroup({
      maxClusterRadius: 60,
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true,
      disableClusteringAtZoom: 16,
      iconCreateFunction: function(cluster) {
        const count = cluster.getChildCount();
        let size = 'small';
        if (count >= 10) size = 'large';
        else if (count >= 5) size = 'medium';
        return L.divIcon({
          html: '<div>' + count + '</div>',
          className: 'marker-cluster marker-cluster-' + size,
          iconSize: L.point(40, 40)
        });
      }
    });
    map.addLayer(clusterGroup);

    L.control.attribution({ position: 'bottomleft', prefix: false })
      .addAttribution('<a href="https://www.openstreetmap.org/copyright" style="color:#555">OSM</a> <a href="https://carto.com/" style="color:#555">CARTO</a>')
      .addTo(map);

    map.on('click', (e) => {
      pendingLatLng = e.latlng;
      openCompose();
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => map.setView([pos.coords.latitude, pos.coords.longitude], 15),
        () => {}
      );
    }
  }

  // ‚îÄ‚îÄ‚îÄ LOCATE ME ‚îÄ‚îÄ‚îÄ
  locateBtn.addEventListener('click', () => {
    if (navigator.geolocation) {
      locateBtn.textContent = '...';
      navigator.geolocation.getCurrentPosition(
        (pos) => { map.flyTo([pos.coords.latitude, pos.coords.longitude], 16, { duration: 1.5 }); locateBtn.textContent = 'üìç'; },
        () => { locateBtn.textContent = 'üìç'; }
      );
    }
  });

  // ‚îÄ‚îÄ‚îÄ COMPOSE ‚îÄ‚îÄ‚îÄ
  function openCompose() {
    if (cooldownEndTime > Date.now()) { showCooldown(cooldownEndTime - Date.now()); return; }
    composePanel.classList.add('show');
    tapHint.classList.add('hidden');
    msgInput.focus();
  }
  function closeCompose() {
    composePanel.classList.remove('show');
    msgInput.value = '';
    pendingLatLng = null;
  }

  document.querySelectorAll('.type-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedType = btn.dataset.type;
    });
  });

  msgInput.addEventListener('input', () => {
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 100) + 'px';
  });
  sendBtn.addEventListener('click', sendMessage);
  msgInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
  window.addEventListener('keydown', e => { if (e.key === 'Escape') closeCompose(); });

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !pendingLatLng) return;
    socket.emit('bubble:create', {
      name: userName, text: text,
      x: pendingLatLng.lat, y: pendingLatLng.lng,
      type: selectedType
    });
    closeCompose();
  }

  // ‚îÄ‚îÄ‚îÄ BUBBLES ‚îÄ‚îÄ‚îÄ
  function createBubble(b) {
    if (bubbles[b.id] || !b.remainingMs || b.remainingMs <= 0) return;
    const theme = themes[hashStr(b.id) % themes.length];
    const isThought = b.type === 'thought';
    const t = new Date(b.createdAt);
    const ts = String(t.getHours()).padStart(2,'0') + ':' + String(t.getMinutes()).padStart(2,'0');

    const html = '<div class="bubble-inner">' +
      '<div class="bubble-name">' + esc(b.name) + '</div>' +
      '<div class="bubble-text">' + esc(b.text) + '</div>' +
      '<div class="bubble-time">' + ts + '</div>' +
      '<div class="bubble-timer-bar" style="animation-duration:' + b.remainingMs + 'ms"></div></div>';

    // Create an invisible marker for clustering
    const marker = L.marker([b.x, b.y], {
      icon: L.divIcon({ className: 'bubble-marker', iconSize: [1, 1] })
    });

    // Bind the speech bubble as a permanent popup on the marker
    marker.bindPopup(html, {
      closeButton: false, autoClose: false, closeOnClick: false,
      className: 'bubble-popup theme-' + theme + (isThought ? ' bubble-thought' : ''),
      maxWidth: 260, minWidth: 120, autoPan: false,
      offset: [0, -5]
    });

    // Add marker to cluster group
    clusterGroup.addLayer(marker);

    // Auto-open popup when not clustered
    function tryOpenPopup() {
      try { marker.openPopup(); } catch(e) {}
    }
    tryOpenPopup();
    // Also open when cluster expands
    marker.on('add', tryOpenPopup);
    map.on('zoomend moveend', function reopen() {
      if (bubbles[b.id]) tryOpenPopup();
      else map.off('zoomend moveend', reopen);
    });

    // Schedule fade and removal
    const fadeT = setTimeout(() => {
      try {
        const popupEl = marker.getPopup() && marker.getPopup().getElement();
        if (popupEl) { popupEl.style.transition = 'opacity 1s ease'; popupEl.style.opacity = '0'; }
      } catch(e) {}
    }, Math.max(0, b.remainingMs - 1000));
    const removeT = setTimeout(() => removeBubble(b.id), b.remainingMs);

    bubbles[b.id] = { marker, fadeT, removeT };
    bubbleCount++;
    updateCount();
  }

  function removeBubble(id) {
    const e = bubbles[id]; if (!e) return;
    clearTimeout(e.fadeT); clearTimeout(e.removeT);
    clusterGroup.removeLayer(e.marker);
    delete bubbles[id];
    bubbleCount--; updateCount();
  }
  function updateCount() { msgCountEl.textContent = Math.max(0, bubbleCount); }

  // ‚îÄ‚îÄ‚îÄ COOLDOWN ‚îÄ‚îÄ‚îÄ
  function showCooldown(ms) {
    if (cooldownInterval) clearInterval(cooldownInterval);
    cooldownEndTime = Date.now() + ms;
    cooldownNotice.classList.add('show'); closeCompose();
    const upd = () => {
      const l = cooldownEndTime - Date.now();
      if (l <= 0) { cooldownNotice.classList.remove('show'); clearInterval(cooldownInterval); return; }
      const m = Math.floor(l/60000), s = Math.floor((l%60000)/1000);
      cooldownNotice.textContent = '‚è≥ Next message in ' + m + ':' + String(s).padStart(2,'0');
    };
    upd(); cooldownInterval = setInterval(upd, 1000);
  }

  function esc(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
  function hashStr(s) { let h=0; for(let i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0;} return Math.abs(h); }
  nameInput.focus();
})();
</script>
